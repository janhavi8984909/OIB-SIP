# configuration/model_config.yaml
models:
  logistic_regression:
    class: LogisticRegression
    params:
      C: 1.0
      penalty: l2
      solver: liblinear
      random_state: 42
      max_iter: 1000
  
  decision_tree:
    class: DecisionTreeClassifier
    params:
      max_depth: 10
      min_samples_split: 2
      min_samples_leaf: 1
      random_state: 42
  
  random_forest:
    class: RandomForestClassifier
    params:
      n_estimators: 100
      max_depth: 15
      min_samples_split: 5
      min_samples_leaf: 2
      random_state: 42
      n_jobs: -1
  
  neural_network:
    class: MLPClassifier
    params:
      hidden_layer_sizes: [100, 50]
      activation: relu
      solver: adam
      alpha: 0.001
      learning_rate: constant
      random_state: 42
      max_iter: 1000

training:
  test_size: 0.2
  random_state: 42
  cv_folds: 5
  scoring_metric: average_precision

evaluation:
  metrics: [precision, recall, f1, roc_auc, average_precision]
  threshold: 0.5
  