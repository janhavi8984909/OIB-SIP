# configuration/preprocessing_config.yaml
data_cleaning:
  handle_missing_values: true
  remove_duplicates: true
  scale_features: true
  scaling_method: robust  # standard, robust, minmax

feature_engineering:
  create_time_features: true
  create_frequency_features: true
  create_interaction_features: true
  feature_selection: true
  n_features: 25

handling_imbalance:
  method: undersample  # undersample, oversample, smote, none
  ratio: 0.5  # fraud:non-fraud ratio

data_splitting:
  test_size: 0.2
  validation_size: 0.2
  random_state: 42
  stratify: true
  